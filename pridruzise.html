    <div class="forma">
        <form >
            <div class="polje">
                <label >Ime</label>
                <input type="text"  placeholder="Unesite ime" id="ime" onkeyup="validateIme()">
                <span id="ime-greska"></span>
            </div>

            <div class="polje">
                <label >Prezime</label>
                <input type="text" placeholder="Unesite prezime" id="prezime" onkeyup="validatePrezime()">
                <span id="prezime-greska"></span>
            </div>

            <div class="polje">
                <label >Email</label>
                <input type="email" placeholder="Unesite email adresu" id="email" onkeyup="validateEmail()">
                <span id="email-greska"></span>
            </div>

            <div class="polje">
                <label >Broj telefona</label>
                <input type="tel" placeholder="Unesite broj telefona" id="telefon" onkeyup="validateTelefon()">
                <span id="tel-greska"></span>
            </div>
            <div class="polje">
                <label >Vaše iskustvo</label> <br>
                <input type="radio" name="iskustvo" required> Do 5 godina <br>
                <input type="radio" name="iskustvo" required> Od 5 do 10 godina <br>
                <input type="radio" name="iskustvo" required> Preko 10 godina <br>

            </div>

            <div class="polje">
                <label >Poruka</label>
                <textarea rows="5" placeholder="Unesite vašu poruku" id="poruka" onkeyup="validatePoruka()" ></textarea>
                <span id="poruka-greska"></span>
            </div>

            <button type="submit" class="dugme" onclick="validateForm()">Pošalji</button>  
            <span id="dugme-greska"></span>
                          

        </form>
       <div class="potvrda">
            <div class="popup" id="popup">
            <img src="slike/преузимање.png">
            <h2>Hvala za prijavu</h2>
            <p>Vaši podaci su uspešno sačuvani</p>
